apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: churn-app
  template:
    metadata:
      labels:
        app: churn-app
    spec:
      containers:
      - name: churn-app
        image: gcr.io/serious-cat-455501-d2/ml-telco-churn:latest
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: churn-app-service
spec:
  type: LoadBalancer
  selector:
    app: churn-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
