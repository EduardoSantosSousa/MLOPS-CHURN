#model-training-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: model-training-job
spec:
  backoffLimit: 4
  template:
    spec:
      restartPolicy: Never
      initContainers:
      - name: wait-for-mlflow
        image: busybox:1.35
        command:
          - sh
          - -c
          - |
            echo "Aguardando mlflow-service estar resolvível pelo DNS..."
            until nslookup mlflow-service; do
              echo "Ainda não resolvido, tentando novamente em 5s"
              sleep 5
            done
            echo "mlflow-service resolvido!"
      containers:
      - name: trainer
        image: gcr.io/serious-cat-455501-d2/ml-telco-churn:latest
        command: ["python","-u","pipeline/training_pipeline.py"]
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/app/credentials.json"
        volumeMounts:
        - name: gcp-secret
          mountPath: "/app/credentials.json"
          subPath: "credentials.json"
      volumes:
      - name: gcp-secret
        secret:
          secretName: gcp-key
